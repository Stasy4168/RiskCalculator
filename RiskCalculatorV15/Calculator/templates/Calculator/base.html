{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор риска</title>
    <link href="https://bootswatch.com/5/lux/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js" integrity="sha512-L0Shl7nXXzIlBSUUPpxrokqq4ojqgZFQczTYlGjzONGTDAcLremjwaWv5A+EDLnxhQzY5xUZPWLOLqYRkY0Cbw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <nav>
        <a href="{% url 'index' %}" class="btn btn-outline-primary mt-3 mx-3">Калькулятор</a>
        <a href="#" class="btn btn-outline-primary mt-3 mx-3">Результат</a>

        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="btn btn-outline-primary mt-3 mx-3">Выход</a>
        {% else %}
        <a href="{% url 'register_user' %}" class="btn btn-outline-primary mt-3 mx-3">Регистрация</a>
        <a href="{% url 'login' %}" class="btn btn-outline-primary mt-3 mx-3">Логин</a>
        {% endif %}
        

    </nav>

    <div class="container">
        {% if messages %}
            {% for message in messages %}
                
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    {{ message }}   
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

    </div>

    {% block content %}
    {% endblock content %}
</body>
</html>
